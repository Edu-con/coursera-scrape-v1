    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Titles with Ratings and Review Counts</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                
            }

            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                font-family: product-sans;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>

        <body>
            <h1>Course Titles with Ratings and Review Counts</h1>
            <table>
                <tr>
                    <th>Course Title</th>
                    <th>Rating</th>
                    <th>Review Count</th>
                </tr>
                {% for title, rating, review_count in courses %}
                    <tr>
                        <td>{{ title }}</td>
                        <td>{{ rating }}</td>
                        <td>{{ review_count }}</td>
                    </tr>
                {% endfor %}
            </table>
        </body>


    </html>
